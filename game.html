<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="style-game.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="game-container">
    <div class="game-menu--container">
        <div class="skins--container">
            Select skin
            <div class="skins-tile">

            </div>
            <button id="skins-save" class="skins--button button__save">save</button>
            <button id="skins-cancel" class="skins--button button__cancel">cancel</button>
        </div>
        <div class="game-menu">
            <ul>
                <li id="play" class="game-menu--item">play</li>
                <li id="skins" class="game-menu--item">skins</li>
                <li id="tutorial" class="game-menu--item">tutorial</li>
                <li id="high-score" class="game-menu--item">high-score</li>
                <li id="quit" class="game-menu--item">quit</li>
            </ul>
        </div>
        <div class="truck"></div>
    </div>
    <div class="game">
        <div class="board">
            <div class="plane"></div>
            <div class="lifes">
                <div class="life-item"></div>
                <div class="life-item"></div>
                <div class="life-item"></div>
            </div>
            <div class="cardboard-box"></div>
            <div class="bomb"></div>
            <div class="clouds">
                <div class="cloud cloud-first"></div>
                <div class="cloud cloud-second"></div>
                <div class="cloud cloud-third"></div>
                <div class="cloud cloud-fourth"></div>
                <div class="cloud cloud-fifth"></div>
                <div class="cloud cloud-sixth"></div>
            </div>
            <div class="character character-right"></div>
            <div class="game-over">GAME OVER
                <a class="try-again--button">TRY AGAIN</a>
            </div>
        </div>
    </div>

</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="js/game/game-menu.js"></script>
<script src="js/game/game-object-oriented.js"></script>
<script src="js/game/game-skins.js"></script>

</body>
</html>
