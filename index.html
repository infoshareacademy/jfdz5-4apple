<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>price.less.pl</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/mini-icon1.png">
</head>
<body>
<div class="container">
    <header>
        <div class="main-menu-container">
            <div class="logo"><a href="#home"><img src="img/logo1.svg" height="65px" alt="logo"></a></div>
            <div class="main-menu">
                <nav>
                    <a href="#about-product">Zalety</a>
                    <a href="#list">O produkcie</a>
                    <a href="#time-saving">Oszczędność czasu</a>
                    <a href="#about-us">O nas</a>
                    <a href="#contact">Kontakt</a>
                </nav>
            </div>
        </div>

    </header>
    <main>
        <div class="board">
            <div id="home" class="theme"></div>
            <div id="list" class="list"></div>
            <div id="about-product" class="about-product-container">
                <div class="feature feature1">Trafne wyszukiwanie</div>
                <div class="feature feature2">Gwarancja najnizszych, aktualnych cen</div>
                <div class="feature feature3">Prosta nawigacja</div>
                <div class="feature feature4">Bezpieczne zakupy</div>
            </div>
            <div id="time-saving" class="time-saving-container">
                <div class="tile tile5">wiele kategorii produktow</div>
                <div class="tile tile6">sortowanie ofert wg. potrzeb</div>
                <div class="tile tile7">prywatna lista zakupow</div>
            </div>
            <div id="about-us" class="about_us-container"></div>
            <div id="contact" class="contact-container"></div>
            <div class="button"><a href="#home"><img src="img/arrow-up.png"></a></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div> 2017 4Apple &copy; All rights reserved</div>
            <div><img src="img/4Apple-logo-napis(3).png" alt="4apple"></div>
        </div>
    </footer>
</div>
</body>
</html>
